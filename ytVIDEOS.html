<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Videos Example</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background: #f5f5f5;">

  <h1>UPDATE</h1>
  <h1>yesterday's highlights</h1>

  <!-- First video: YouTube -->
  <h2>1. Relaxing Nature Video</h2>
  <iframe width="560" height="315"
          src="https://www.youtube.com/embed/hB7CDrVnNCs"
          title="Relaxing Nature Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>

  <br><br>

  <!-- Second video: YouTube -->
  <h2>2. Space Documentary</h2>
  <iframe width="560" height="315"
          src="https://www.youtube.com/embed/b9xBAtCsCTQ"
          title="Space Documentary"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>

  <p>Enjoy the videos!</p>
<html>
<head>
    <title>E-commerce Audio</title>
</head>
<body>
    <h2>Background Music</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
